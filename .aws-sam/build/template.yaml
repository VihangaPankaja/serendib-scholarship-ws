AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: serendib-scholarship-ws
Globals:
  Function:
    Timeout: 3
Resources:
  SampleTable:
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
        Name: id
        Type: String
      ProvisionedThroughput:
        ReadCapacityUnits: 2
        WriteCapacityUnits: 2
  StudentFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: StudentFunction
      Handler: app.lambdaHandler
      Runtime: nodejs16.x
      Architectures:
      - x86_64
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: SampleTable
      Environment:
        Variables:
          SAMPLE_TABLE:
            Ref: SampleTable
      Events:
        GetStudent:
          Type: Api
          Properties:
            Path: /student
            Method: get
        CreateStudent:
          Type: Api
          Properties:
            Path: /student
            Method: post
        UpdateStudent:
          Type: Api
          Properties:
            Path: /student
            Method: put
        DeleteStudent:
          Type: Api
          Properties:
            Path: /student
            Method: delete
    Metadata:
      BuildMethod: esbuild
      BuildProperties:
        EntryPoints:
        - app.ts
        Minify: true
        Target: es2020
      SamResourceId: StudentFunction
Outputs:
  WebEndpoint:
    Description: API Gateway endpoint URL for Prod stage
    Value:
      Fn::Sub: https://${ServerlessRestApi}.execute-api.${AWS::Region}.amazonaws.com/Prod/
